<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mogan Chatbot</title>
  <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/48/000000/bot.png">
  <style>
    body {
      background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .chat-container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.12);
      width: 100%;
      max-width: 420px;
      min-width: 0;
      height: 90vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      margin: 24px 0;
      border: 1px solid #e0e7ff;
      position: relative;
    }
    .chat-header {
      background: #e0e7ff;
      color: #5b21b6;
      font-size: 1.3em;
      font-weight: bold;
      text-align: center;
      padding: 18px 0 12px 0;
      letter-spacing: 1px;
      border-bottom: 1px solid #e0e7ff;
    }
    .chat-box {
      flex: 1 1 auto;
      overflow-y: auto;
      background: #f8fafc;
      padding: 18px 10px 18px 10px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      scroll-behavior: smooth;
    }
    .message-row {
      display: flex;
      align-items: flex-end;
      gap: 8px;
      margin-bottom: 2px;
      animation: bubbleIn 0.25s;
    }
    .message-row.user {
      justify-content: flex-end;
    }
    .message-row.bot {
      justify-content: flex-start;
    }
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #e0e7ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3em;
      box-shadow: 0 2px 8px rgba(91,33,182,0.07);
      margin-bottom: 2px;
      flex-shrink: 0;
    }
    .avatar.user {
      background: #c7d2fe;
      color: #2563eb;
    }
    .avatar.bot {
      background: #fef9c3;
      color: #f59e42;
    }
    .bubble {
      max-width: 70vw;
      padding: 13px 18px;
      font-size: 1.08em;
      border-radius: 18px;
      box-shadow: 0 2px 8px rgba(91,33,182,0.06);
      word-break: break-word;
      line-height: 1.5;
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 2px;
      animation: bubbleIn 0.25s;
    }
    .bubble.user {
      background: #d1fae5;
      color: #065f46;
      border-bottom-right-radius: 6px;
      align-self: flex-end;
    }
    .bubble.bot {
      background: #e0e7ff;
      color: #3730a3;
      border-bottom-left-radius: 6px;
      align-self: flex-start;
    }
    .timestamp {
      font-size: 0.75em;
      color: #a1a1aa;
      align-self: flex-end;
      margin-top: 2px;
      margin-bottom: -4px;
    }
    .input-container {
      position: sticky;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      padding: 10px 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-top: 1px solid #e0e7ff;
      box-shadow: 0 -2px 16px rgba(31,38,135,0.04);
      z-index: 10;
    }
    .input-container input[type="text"] {
      flex: 1 1 auto;
      padding: 13px 14px;
      border-radius: 10px;
      border: 1px solid #e0e7ff;
      font-size: 1em;
      background: #f8fafc;
      color: #1e293b;
      outline: none;
      transition: border 0.2s;
    }
    .input-container input[type="text"]:focus {
      border: 1.5px solid #a5b4fc;
      background: #fff;
    }
    .input-container button {
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      background: #6366f1;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.1em;
      box-shadow: 0 2px 8px rgba(99,102,241,0.08);
      transition: background 0.2s;
    }
    .input-container button:hover {
      background: #4338ca;
    }
    .audio-label, .file-label {
      cursor: pointer;
      display: flex;
      align-items: center;
      margin: 0 4px;
    }
    .audio-label svg, .file-label svg {
      transition: fill 0.2s;
    }
    .audio-label:hover svg, .file-label:hover svg {
      fill: #6366f1;
    }
    #file-preview {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 0 10px 6px 10px;
    }
    .file-preview-item {
      background: #f3f4f6;
      border-radius: 8px;
      padding: 4px 8px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.98em;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
    }
    .file-preview-item img {
      max-width: 36px;
      max-height: 36px;
      border-radius: 6px;
      margin-right: 4px;
    }
    .remove-btn {
      background: none;
      border: none;
      color: #ef4444;
      font-size: 1.1em;
      cursor: pointer;
      margin-left: 4px;
    }
    #drop-area {
      display: none;
    }
    @media (max-width: 600px) {
      .chat-container {
        max-width: 100vw;
        height: 100vh;
        border-radius: 0;
        margin: 0;
      }
      .chat-header {
        font-size: 1.1em;
        padding: 14px 0 8px 0;
      }
      .chat-box {
        padding: 10px 2px 10px 2px;
      }
      .input-container {
        padding: 8px 2px 8px 2px;
      }
      .bubble {
        font-size: 1em;
        padding: 10px 12px;
      }
      .avatar {
        width: 28px;
        height: 28px;
        font-size: 1em;
      }
    }
    @keyframes bubbleIn {
      from { opacity: 0; transform: translateY(16px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Talk to Mogan <span style="font-size:1.2em;">🤖</span></div>
    <div class="chat-box" id="chat-box"></div>
    <div id="file-preview"></div>
    <div id="drop-area">Drag & drop files here</div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" />
      <label for="audio-input" class="audio-label" title="Send audio">
        <svg width="24" height="24" fill="#6366f1" viewBox="0 0 24 24">
          <path d="M12 3a4 4 0 0 1 4 4v5a4 4 0 0 1-8 0V7a4 4 0 0 1 4-4zm-7 8a1 1 0 0 1 2 0v1a7 7 0 0 0 14 0v-1a1 1 0 1 1 2 0v1a9 9 0 0 1-18 0v-1z"/>
        </svg>
      </label>
      <input type="file" id="audio-input" accept="audio/*" style="display:none;" multiple>
      <label for="doc-input" class="file-label" title="Upload document">
        <svg width="24" height="24" fill="#6366f1" viewBox="0 0 24 24">
          <path d="M6 2a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6H6zm7 1.5V9h5.5L13 3.5z"/>
        </svg>
      </label>
      <input type="file" id="doc-input" accept=".pdf,.doc,.docx,.txt,.md,.csv,.json,.ppt,.pptx,.py,.js,.java,.c,.cpp,.html,.jpg,.jpeg,.png,.gif,.bmp" style="display:none;" multiple>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script>
    // Choose backend URL based on environment
    const BACKEND_URL =
      window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1"
        ? "http://localhost:5000"
        : "https://moganspace.live/";

    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('user-input');
    const audioInput = document.getElementById('audio-input');
    const docInput = document.getElementById('doc-input');
    const filePreview = document.getElementById('file-preview');
    const dropArea = document.getElementById('drop-area');

    let selectedAudioFiles = [];
    let selectedDocFiles = [];

    function appendMessage(message, sender) {
      const row = document.createElement('div');
      row.className = 'message-row ' + sender;

      const avatar = document.createElement('div');
      avatar.className = 'avatar ' + sender;
      avatar.innerHTML = sender === 'user' ? '🧑' : '🤖';

      const bubble = document.createElement('div');
      bubble.className = 'bubble ' + sender;
      bubble.innerHTML = message;

      // Add timestamp
      const timestamp = document.createElement('div');
      timestamp.className = 'timestamp';
      const now = new Date();
      timestamp.textContent = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      bubble.appendChild(timestamp);

      if (sender === 'user') {
        row.appendChild(bubble);
        row.appendChild(avatar);
      } else {
        row.appendChild(avatar);
        row.appendChild(bubble);
      }
      chatBox.appendChild(row);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function getFileIcon(filename) {
      const ext = filename.split('.').pop().toLowerCase();
      if (['pdf'].includes(ext)) return "📄";
      if (['doc', 'docx'].includes(ext)) return "📝";
      if (['ppt', 'pptx'].includes(ext)) return "📊";
      if (['txt', 'md'].includes(ext)) return "📃";
      if (['csv', 'json'].includes(ext)) return "🗂️";
      if (['py', 'js', 'java', 'c', 'cpp', 'html'].includes(ext)) return "💻";
      if (['jpg', 'jpeg', 'png', 'gif', 'bmp'].includes(ext)) return "🖼️";
      if (['mp3', 'wav', 'ogg', 'm4a'].includes(ext)) return "🎵";
      if (['mp4', 'mov', 'avi'].includes(ext)) return "🎬";
      return "📁";
    }

    function updateFilePreview() {
      filePreview.innerHTML = "";
      const files = [...selectedAudioFiles, ...selectedDocFiles];
      files.forEach((file, idx) => {
        const ext = file.name.split('.').pop().toLowerCase();
        const item = document.createElement('div');
        item.className = "file-preview-item";
        if (['jpg', 'jpeg', 'png', 'gif', 'bmp'].includes(ext)) {
          const reader = new FileReader();
          reader.onload = function(e) {
            item.innerHTML = `<img src="${e.target.result}" alt="${file.name}">
              <span>${file.name}</span>
              <button class="remove-btn" onclick="removeFile(${idx})" aria-label="Remove file">❌</button>`;
          };
          reader.readAsDataURL(file);
        } else {
          item.innerHTML = `<span style="font-size:2em">${getFileIcon(file.name)}</span>
            <span>${file.name}</span>
            <button class="remove-btn" onclick="removeFile(${idx})" aria-label="Remove file">❌</button>`;
        }
        filePreview.appendChild(item);
      });
    }

    function removeFile(idx) {
      if (idx < selectedAudioFiles.length) {
        selectedAudioFiles.splice(idx, 1);
      } else {
        selectedDocFiles.splice(idx - selectedAudioFiles.length, 1);
      }
      updateFilePreview();
    }

    audioInput.addEventListener('change', function() {
      selectedAudioFiles = Array.from(audioInput.files);
      updateFilePreview();
    });
    docInput.addEventListener('change', function() {
      selectedDocFiles = Array.from(docInput.files);
      updateFilePreview();
    });

    function sendMessage() {
      const text = input.value.trim();
      if (!text && selectedAudioFiles.length === 0 && selectedDocFiles.length === 0) return;

      if (text) appendMessage("You: " + text, 'user');

      // Show attached images in chat
      selectedDocFiles.forEach(file => {
        const ext = file.name.split('.').pop().toLowerCase();
        if (['jpg', 'jpeg', 'png', 'gif', 'bmp'].includes(ext)) {
          const reader = new FileReader();
          reader.onload = function(e) {
            appendMessage(`<img src="${e.target.result}" alt="${file.name}" style="max-width:180px;max-height:120px;border-radius:8px;display:block;margin:6px 0;">`, 'user');
          };
          reader.readAsDataURL(file);
        } else {
          appendMessage("You attached a document: " + file.name, 'user');
        }
      });

      selectedAudioFiles.forEach(file => appendMessage("You attached an audio file: " + file.name, 'user'));

      const formData = new FormData();
      if (text) formData.append("msg", text);
      selectedAudioFiles.forEach((file, i) => formData.append("voice" + i, file));
      selectedDocFiles.forEach((file, i) => formData.append("document" + i, file));

      fetch(`${BACKEND_URL}/get`, {
        method: "POST",
        body: formData,
      })
        .then((response) => response.json())
        .then((data) => {
          appendMessage("Mogan: " + data.response, 'bot');
          if (data.audioUrl) {
            new Audio(data.audioUrl).play();
          }
        })
        .catch(() => {
          appendMessage("Mogan: Sorry, I couldn't process your request.", 'bot');
        });

      input.value = '';
      audioInput.value = '';
      docInput.value = '';
      selectedAudioFiles = [];
      selectedDocFiles = [];
      filePreview.innerHTML = '';
    }

    function sendFeedback(feedback, msg_id) {
      fetch("https://moganspace.live/feedback", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({feedback, msg_id})
      });
    }

    // Drag and drop functionality
    ['dragenter', 'dragover'].forEach(eventName => {
      dropArea.addEventListener(eventName, (e) => {
        e.preventDefault();
        dropArea.classList.add('active');
      }, false);
    });
    ['dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, (e) => {
        e.preventDefault();
        dropArea.classList.remove('active');
      }, false);
    });
    dropArea.addEventListener('drop', (e) => {
      const files = Array.from(e.dataTransfer.files);
      files.forEach(file => {
        if (file.type.startsWith('audio/')) {
          selectedAudioFiles.push(file);
        } else {
          selectedDocFiles.push(file);
        }
      });
      updateFilePreview();
    });

    // Show drop area on focus
    input.addEventListener('focus', () => { dropArea.style.display = 'block'; });
    input.addEventListener('blur', () => { dropArea.style.display = 'none'; });

    // Send message on Enter key
    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>

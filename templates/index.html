<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mogan Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0d0d0d, #1f1f1f);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      color: #fff;
    }

    .chat-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      width: 100%;
      max-width: 600px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.05);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.8rem;
      color: #00ffe1;
    }

    .chat-box {
      height: 400px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      scroll-behavior: smooth;
    }

    .message {
      margin-bottom: 12px;
      padding: 10px 15px;
      border-radius: 18px;
      max-width: 80%;
      line-height: 1.4;
    }

    .user {
      background: #007bff;
      color: white;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }

    .bot {
      background: #333;
      color: #00ffe1;
      align-self: flex-start;
    }

    .input-container {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 15px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    button {
      padding: 12px 20px;
      background-color: #00ffe1;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00bfa6;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>Talk to Mogan ðŸ¤–</h1>
    <div class="chat-box" id="chat-box"></div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type something dumb..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('user-input');

    function appendMessage(message, sender) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.innerHTML = message; // Use innerHTML to allow links
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      appendMessage("You: " + text, 'user');
      input.value = '';

      // Send the message to the Flask backend
      fetch("/get", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        body: "msg=" + encodeURIComponent(text),
      })
        .then((response) => response.json())
        .then((data) => {
          appendMessage("Bot: " + data.response, 'bot');
        })
        .catch(() => {
          appendMessage("Bot: Sorry, I couldn't reach my brain server.", 'bot');
        });
    }

    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
